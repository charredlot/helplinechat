
{% extends "templates/base.html" %}

{% block title %}home{% endblock title %}

{% block body %}
{% for r, url in rooms %}
<li><a href="{{ url }}">{{ r }}</a></li>
{% endfor %}

<form action="{{ call_url }}">
<p>Enter Screen Name: <input type="text" id="screenname" name="screen_name"></p>
<p><input type="submit" value="Talk to an Operator" id="talk"></p>
</form>

<p>Are you an operator? <a href='/login'>Login here</a></p>

{% endblock body %}
